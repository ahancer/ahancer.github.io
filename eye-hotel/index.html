  <body>

    <div class="container">
      <h1>Welcome to the Eye Hotel</h1>
      <img src="images/hotel-image.jpg" class="img-responsive" alt="A beautiful hotel located on a tropical island">

      <h4><img src="images/icon-book-now.svg" alt=""> Provide your information for booking</h4>

      <form>

        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" class="form-control" id="name" aria-label="Enter Your Name and Lastname">
        </div>
       <div class="form-group">
         <label for="email">Your Email:</label>
         <input type="email" class="form-control" id="email" aria-label="Enter Your Email Address">
       </div>
       <div class="form-group">
         <label for="room">Room Type:</label>
         <select class="form-control" id="room">
           <option>Select Room Type</option>
           <option>Standard Room for 2 People</option>
           <option>Standard Room for 4 People</option>
           <option>Pool Villa for 2 People</option>
         </select>
        </div>

        <hr aria-hidden="true">

       <button type="submit" class="btn btn-default">Submit</button>

      </form>

      <br><small aria-hidden="true">Version: 2.1</small>
    </div>
