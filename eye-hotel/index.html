    <div class="container">
      <h1>Welcome to the Eye Hotel</h1>
      <img src="images/hotel-image.jpg" class="img-responsive" alt="A beautiful hotel located on a tropical island">

      <h3><img src="images/icon-book-now.svg"> Book Now</h3>

      <form>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" class="form-control" id="name" aria-label="Enter Your Name and Lastname">
        </div>
       <div class="form-group">
         <label for="email">Your Email:</label>
         <input type="email" class="form-control" id="email" aria-label="Enter Your Email Address">
       </div>

        <div class="form-group">
         <label for="date">How many room do you want to book?</label>
         <select class="form-control" id="sel1">
           <option>1 room</option>
           <option>2 rooms</option>
           <option>3 rooms</option>
           <option>4 rooms</option>
         </select>
        </div>

        <hr aria-hidden="true">

       <button type="submit" class="btn btn-default">Submit</button>
      </form>
